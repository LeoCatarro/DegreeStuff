<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Extrus√µes e Reticulados X3D</title>
    <script type='text/javascript' src='lib/x3dom-full.js'>            
    </script>
    <link rel='stylesheet' type='text/css' href='lib/x3dom.css' />
</head>
    <body>
        <x3d width="512px" height="512px">
            <scene>
                <background skyColor="0.9375 0.8984 0.5469"><!-- khaki -->
                </background>
                <switch whichChoice="-1">   
                    <indexedfaceset id="obj"
                        coordIndex="
                            0 1 2 -1
                            0 2 3 -1
                            0 3 4 -1
                            0 4 5 -1
                            0 5 1 -1
                            
                            1 2 6 -1
                            2 3 7 -1
                            3 4 8 -1
                            4 5 9 -1
                            5 1 11 -1
                            
                            6 7 2 -1
                            7 8 3 -1
                            8 9 4 -1
                            9 11 5 -1
                            11 6 1 -1
                            
                            12 6 7 -1
                            12 7 8 -1
                            12 8 9 -1
                            12 9 11 -1
                            12 11 6 -1">
                        <coordinate point="
                             0.0  1.6  1.0 
                             1.0  0.0  1.6  
                            -1.0  0.0  1.6 
                            -1.6  1.0  0.0 
                             0.0  1.6 -1.0
                             1.6  1.0  0.0 
                             0.0 -1.6  1.0
                            -1.6 -1.0  0.0
                            -1.0  0.0 -1.6
                             1.0  0.0 -1.6
                             1.0  0.0 -1.6
                             1.6 -1.0  0.0
                             0.0 -1.6 -1.0">
                        </coordinate>
                    </indexedfaceset>
                </switch>
                <transform translation="0 0 0">
                  <shape>
                    <appearance>
                      <twosidedmaterial diffuseColor="crimson"></twosidedmaterial>
                    </appearance>
                    <x3dgeometrynode use="obj"></x3dgeometrynode>
                  </shape>
                </transform>
            </scene>
        </x3d>
    </body>
</html>
