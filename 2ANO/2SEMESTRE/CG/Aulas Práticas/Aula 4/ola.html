<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf8"/>
    <title>Learning x3dom</title>
    <script 
        type='text/javascript' 
        src='x3dom/x3dom-full.js'> 
    </script>
    
    <link 
        rel='stylesheet' 
        type='text/css' 
        href='x3dom/x3dom.css'/>
</head>
<body>
<x3d width='500px' height='500px'>
    <scene>
        <transform DEF="cylinder">
        <shape>
            <appearance>
                <material diffuseColor='1 1 1'></material>
            </appearance>
                <cylinder radius = 0.1 , height = 5></cylinder>
        </shape>

    <scene>
        <transform DEF="sphere">
        <shape>
            <appearance>
                <material diffuseColor='1 0 0'></material>
            </appearance>
                <sphere translation='0,0,100'></sphere>
        </shape>
    </scene>
</x3d>
</body>
</html>
