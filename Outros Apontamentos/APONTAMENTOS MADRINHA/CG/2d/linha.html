<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script>
		function main() {
			var p = document.getElementById("acanvas").getContext("2d");
			p.beginPath();
			p.moveTo(0,0);
			p.arcTo(64,0,64,64,16);
			p.lineTo(64,64);
			p.moveTo(0,0);
			p.closePath();
			p.stroke();
		    
		}
        </script>
    </head>
    <body onload="main();">
        <canvas id="acanvas" width="256" height="256" />
    </body>
</html>
