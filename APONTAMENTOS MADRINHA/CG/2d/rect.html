<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script>
		function main() {
			var c = document.getElementById("acanvas").getContext("2d");
			c.fillStyle = "blue";
			c.save();
			c.translate(100,100);			
			c.rotate(Math.PI/4);
			c.fillRect(-25,-25,50,50);
			c.restore();
		}
        </script>
    </head>
    <body onload="main();">
	<canvas id="acanvas" width="500" height="500" />
    </body>
</html>
