<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script>

function p(a)
	{
		if(a%2 == 0)
		{
			return true;
		}
		return false;
	}


	function split(p,x)
	{
		let verify = [];
		let unverify = [];
				
		for(let i=0 ; i<x.length ; i++)
		{
			if(p(x[i]) == true)
			{
				verify.push(x[i]);
			}
			else
			{
				unverify.push(x[i]);
			}
		}
        
		let res = [];
        res[0] = verify;
        res[1] = unverify;

        return res;
	}    

function main(){
    let arr = [0,1,2,3,4];
	let consola = document.getElementById("xpto");
	let resposta = split(p,arr);
	console.log(resposta);
	consola.innerHTML = resposta; 
}

</script>
</head>
<body onload="main();">
    <p id="xpto" />
</body>
</html>
